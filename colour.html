      <h1>Change the colour of my lights!</h1>
      <input id = "colour" type = "color">
      <script>
        let colorPicker = document.getElementById("colour")
        colorPicker.addEventListener("change", watchColorPicker, false);

        function hexToRgb(hex) {
          var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
          return result ? {
            r: parseInt(result[1], 16),
            g: parseInt(result[2], 16),
            b: parseInt(result[3], 16)
          } : null;
        }

        function watchColorPicker(event) {
            let rgb = hexToRgb(event.target.value);
            fetch(`https://updateleds.azurewebsites.net/api/lightDemo?r=${rgb.r}&g=${rgb.g}&b=${rgb.b}&d=false&br=50`)
            .catch(function (error) {
                alert("Changed colour!")
            });
        }
      </script>
